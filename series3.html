  <h1>Closed Surface Dynamics #3</h1>
  <h2>Quantization and Frequency</h2>

  <p>
    面積変化の周期構造によって量子化が導かれる理論構造を提案し、電子や光子の離散エネルギー状態や振動数との関係を記述する。従来の波動関数による確率的解釈とは異なり、閉曲面の構造変化が離散的に起こることにより、定量的な振動と周波数の間に自然な整数性が現れるという視点を提示する。
  </p>
